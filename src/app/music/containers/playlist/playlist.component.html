<table mat-table [dataSource]="tracks$">
  <!-- Position Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Artist Column -->
  <ng-container matColumnDef="artists">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let element"> {{element.artists[0]?.name}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="duration_ms">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.duration_ms}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['index', 'artists', 'name', 'duration_ms']; sticky: true"></tr>
  <tr class="track" mat-row *matRowDef="let row; columns: ['index', 'artists', 'name', 'duration_ms']; let i = index"></tr>
</table>

<ks-player></ks-player>
