<app-header></app-header>
<div class="container">
    <div *ngFor="let chart of charts" class="chart">
        <p>{{chart.title}}</p>
        <canvas baseChart [chartType]="'bar'" [datasets]="chart.chartData" [labels]="chartLabels" [options]="chartOptions"
            [legend]="false" [colors]='chart.chartColors'>
        </canvas>
    </div>
</div>
