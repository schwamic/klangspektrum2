<app-header></app-header>
<div class="container">
  <p class="intro section">Each song is simply described by seven categories. Each category gives information about
    certain
    characteristics,
    which are explained in the following. The values of each category are between 0 and 1. In each line chart the
    values are rounded in 0.1 steps.</p>
  <ng-container *ngFor="let chart of charts">
    <div class="chart section">
      <p class="chart-info"><strong>{{chart.title}}</strong><br>{{chart.description}}</p>
      <canvas baseChart [chartType]="'line'" [datasets]="chart.chartData" [labels]="chartLabels" [options]="chartOptions"
        [legend]="false" [colors]='chart.chartColors'>
      </canvas>
    </div>
  </ng-container>
</div>
